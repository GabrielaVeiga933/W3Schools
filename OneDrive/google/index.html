<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <!-- puxando o CSS do Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100"><!-- flex-column + min-vh-100 pra ocupar a tela inteira -->


  <!-- nav simples com os links alinhados à direita -->
  <header class="d-flex justify-content-end p-3 bg-light">
    <nav>
      <a href="#" class="text-decoration-none text-dark me-3">Gmail</a>
      <a href="#" class="text-decoration-none text-dark">Imagens</a>
    </nav>
  </header>

 
  <!-- esse main cresce (flex-grow) e centraliza tudo na vertical e horizontal -->
  <main class="d-flex flex-column justify-content-center align-items-center text-center flex-grow-1">
    <div style="max-width: 584px; width: 100%;">
    <!-- largura máxima, igual ao Google -->


      <!-- usei classes de texto grandes com Span, José me ensinou. -->
      <div class="display-1 fw-bold mb-3">
        <span class="text-primary">G</span>
        <span class="text-danger">o</span>
        <span class="text-warning">o</span>
        <span class="text-primary">g</span>
        <span class="text-success">l</span>
        <span class="text-danger">e</span>
      </div>

       <!-- form com JS preventDefault -->
      <form class="d-flex flex-column align-items-center" onsubmit="event.preventDefault();">
        <!-- label escondido só pra acessibilidade -->
        <label for="search-input" class="visually-hidden">Pesquisar no Google</label>

        <!-- form-control já deixa o input padronizado e bonitinho -->
        <!-- rounded-pill pra deixar o campo arredondado, estilo Google -->
        <input type="text" id="search-input" class="form-control rounded-pill shadow-sm"
          aria-label="Pesquisar no Google"
          placeholder="Pesquisar no Google ou digitar um URL"
          style="height: 44px;">


        </div>
        <!-- d-flex + justify-content-center pra deixar no meio -->
        <div class="d-flex justify-content-center mt-3">
         <button type="submit" onclick="event.preventDefault();" class="btn btn-light text-dark mx-1 px-3">Pesquisa Google</button>
          <button type="submit" onclick="event.preventDefault();" class="btn btn-light text-dark mx-1 px-3">Estou com sorte</button>
        </div>
      </form>
    </div>
  </main>


  <!-- container-fluid ocupa toda a largura -->
  <!-- row + col faz o grid responsivo -->
  <footer class="mt-auto">
    <div class="container-fluid bg-light p-3">
      <div class="row text-center text-md-start">
        
        
        <!-- coluna da esquerda -->
        <!-- no mobile fica empilhado (flex-column), no desktop em linha (flex-md-row) -->
        <div class="col-12 col-md-6 d-flex flex-column flex-md-row justify-content-md-start mb-2 mb-md-0">
          <a href="#" class="text-decoration-none text-secondary px-2 small">Sobre</a>
          <a href="#" class="text-decoration-none text-secondary px-2 small">Publicidade</a>
          <a href="#" class="text-decoration-none text-secondary px-2 small">Negócios</a>
          <a href="#" class="text-decoration-none text-secondary px-2 small">Como funciona a Pesquisa</a>
        </div>

        <!-- coluna da direita -->
        <div class="col-12 col-md-6 d-flex flex-column flex-md-row justify-content-md-end">
          <a href="#" class="text-decoration-none text-secondary px-2 small">Privacidade</a>
          <a href="#" class="text-decoration-none text-secondary px-2 small">Termos</a>
          <a href="#" class="text-decoration-none text-secondary px-2 small">Configurações</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
