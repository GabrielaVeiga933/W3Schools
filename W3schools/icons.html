<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Icons</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    h1 {
      text-align: center;
      color: #6a4baf;
      font-size: 2.5rem;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(106, 75, 175, 0.15);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      background-color: #eee6fb;
      padding: 12px 18px;
      border-radius: 10px;
      margin: 16px 0;
      box-shadow: 0 4px 12px rgba(106, 75, 175, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #4e3d76;
    }

    .fa-solid {
      color: #6a4baf;
      font-size: 1.3em;
    }
  </style>
</head>
<body>
  <h1>CSS Icons</h1>

  <p>Ícones que fora adicionados usando biblioteca :</p>

  <p><i class="fa-solid fa-house"></i> Casa</p>
  <p><i class="fa-solid fa-car"></i> Carro</p>
  <p><i class="fa-solid fa-heart"></i> Coração</p>
</body>
</html>
