<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Margins</title>


  <style>

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #5e2a84;
      text-shadow: 0 2px 6px rgba(106, 75, 175, 0.1);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.15rem;
      text-align: center;
      background-color: #e9e4f7;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(106, 75, 175, 0.1);
      margin-bottom: 40px;
    }

    .caixa {
      border: 2px dashed #6a4baf;
      background-color: #f1ecfb;
      padding: 20px;
      margin: 40px;
      border-radius: 10px;
      font-weight: 600;
      color: #4e3d76;
      box-shadow: 0 6px 15px rgba(106, 75, 175, 0.1);
      text-align: center;
    }

    code {
      background-color: #dcd1f7;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>CSS Margins</h1>

  <p>As <strong>margens</strong> definem o espaço externo ao redor dos elementos, separando-os de outros elementos próximos.</p>

  <div class="caixa">Este bloco tem <code>margin: 40px</code>.</div>
</body>
</html>
