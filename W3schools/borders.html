<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Borders</title>

  <style>
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.8em;
      color: #5e2a84;
    }

    p {
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      font-weight: 600;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .dotted {
      border: 2px dotted #d62828;
    }

    .dashed {
      border: 2px dashed #3a86ff;
    }

    .solid {
      border: 2px solid #43aa8b;
    }

    .rounded {
      border: 2px solid #8338ec;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h1>CSS Borders</h1>

  <p class="dotted">Borda pontilhada</p>
  <p class="dashed">Borda tracejada</p>
  <p class="solid">Borda s√≥lida</p>
  <p class="rounded">Borda arredondada</p>
</body>
</html>
