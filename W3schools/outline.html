<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Outline</title>

  <style>
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #5e2a84;
      margin-bottom: 30px;
      text-shadow: 0 2px 6px rgba(106, 75, 175, 0.1);
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .box1, .box2 {
      border: 2px solid #333;
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      width: 300px;
      text-align: center;
      font-weight: 600;
      border-radius: 8px;
    }

    .box1 {
      outline: 3px solid #d13c3c;
    }

    .box2 {
      outline: 5px dashed #3cb371;
      outline-offset: 6px;
    }

    code {
      background-color: #e4dbfa;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <h1>CSS Outline</h1>

  <p>A propriedade <code>outline</code> é parecida com <code>border</code>, mas não afeta o tamanho do elemento. É muito usada para destacar elementos ao focar com o teclado, ou para marcar visivelmente uma área.</p>

  <div class="box1">Outline sólido vermelho (3px)</div>
  <div class="box2">Outline tracejado verde com espaçamento (<code>outline-offset</code>)</div>

</body>
</html>
