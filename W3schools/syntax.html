<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Syntax</title>
  <style>
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5em;
      color: #5e2a84;
    }

    h2 {
      text-align: center;
      color: #3a2159;
      margin-top: 30px;
    }

    .example-box {
      max-width: 700px;
      margin: 0 auto 30px;
      text-align: center;
    }

    p {
      font-size: 1.1em;
      margin: 15px auto;
      max-width: 600px;
      line-height: 1.6;
      padding: 12px 16px;
      border-radius: 8px;
      background-color: #e4d1f4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
      margin: 20px auto;
      font-family: monospace;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    code {
      background-color: #d6e8ff;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: monospace;
      color: #5e2a84;
    }
  </style>
</head>
<body>
  <h1>CSS Syntax</h1>

  <div class="example-box">
    <p>A sintaxe do CSS é formada por um <b>seletor</b> seguido por um <b>bloco de declaração</b>.</p>
  </div>

  <pre>
selector {
  property: value;
}
  </pre>

  <h2>Exemplo:</h2>

  <div class="example-box">
    <p>Este texto foi colorido com CSS: <code>color: blue;</code></p>
  </div>
</body>
</html>
