<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Navigation Bars</title>


  <style>
    h1 {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 2.5rem;
      color: #5e2a84;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: #3a2159;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 0 0 10px 10px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 24px;
      font-weight: 600;
      display: block;
      transition: background-color 0.3s, color 0.3s;
    }

    .navbar a:hover {
      background-color: #dcd1f7;
      color: #3a2159;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
      }

      .navbar a {
        width: 100%;
        text-align: center;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
<body>

  <h1>CSS Navigation Bars</h1>

  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#news">Not√≠cias</a>
    <a href="#contact">Contato</a>
    <a href="#about">Sobre</a>
  </div>

</body>
</html>
