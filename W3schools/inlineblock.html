<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Inline-block</title>
  <style>

    h1 {
      font-size: 2.5rem;
      color: #6a4baf;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(106, 75, 175, 0.15);
    }

    .intro {
      font-size: 1.1rem;
      background-color: #e9e4f7;
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(106, 75, 175, 0.1);
      margin-bottom: 40px;
      color: #4e3d76;
    }

    .box {
      display: inline-block;
      width: 150px;
      height: 100px;
      margin: 10px;
      background-color: #97c18c; 
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      line-height: 100px;
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>CSS display: inline-block</h1>

  <p class="intro">
    A propriedade <strong>inline-block</strong> permite que os elementos fiquem lado a lado como elementos inline,
    mas mantendo as propriedades de dimens√£o (largura e altura) como os blocos.
  </p>

  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
</body>
</html>
