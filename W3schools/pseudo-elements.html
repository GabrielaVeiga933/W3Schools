<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Pseudo-elements</title>
  <style>

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #5e2a84;
    }

    .example-box {
      max-width: 700px;
      margin: 0 auto 40px;
      text-align: center;
    }

    p, blockquote, ul {
      font-size: 1.1em;
      margin: 20px auto;
      max-width: 600px;
      line-height: 1.6;
      padding: 12px 16px;
      border-radius: 8px;
      background-color: #e4d1f4;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-align: center;
    }

    p.demo::first-letter { 
      font-size: 32px; 
      color: red; 
      font-weight: bold;
    }

    p.demo::before { 
      content: "→ "; 
      color: blue; 
      font-weight: bold;
    }

    p.demo::after { 
      content: " ✔"; 
      color: green; 
      font-weight: bold;
    }

    p.first-line::first-line {
      color: #5e2a84;
      font-weight: bold;
      font-size: 1.2em;
    }

    blockquote {
      font-style: italic;
      background-color: #b8f2e6;
      color: #333;
      position: relative;
    }

    blockquote::before {
      content: "“";
      font-size: 2em;
      color: #5e2a84;
      position: absolute;
      left: 10px;
      top: 5px;
    }

    blockquote::after {
      content: "”";
      font-size: 2em;
      color: #5e2a84;
      position: absolute;
      right: 10px;
      bottom: 5px;
    }

    ul {
      list-style: none;
      padding: 0;
      background-color: #ffb4a2;
    }

    ul li {
      margin: 8px 0;
      padding-left: 25px;
      position: relative;
      text-align: left;
    }

    ul li::before {
      content: "✔";
      position: absolute;
      left: 5px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>CSS Pseudo-elements</h1>

  <div class="example-box">
    <p class="demo">Este parágrafo demonstra pseudo-elementos</p>
  </div>

  <div class="example-box">
    <p class="first-line">Este parágrafo mostra como estilizar apenas a primeira linha com pseudo-elementos.</p>
  </div>

  <div class="example-box">
    <blockquote>Citações também podem ser estilizadas com pseudo-elementos.</blockquote>
  </div>

  <div class="example-box">
    <ul>
      <li>Item de lista estilizado</li>
      <li>Outro item personalizado</li>
      <li>Mais um exemplo</li>
    </ul>
  </div>
</body>
</html>
