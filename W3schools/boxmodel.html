<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>

  <style>
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.8em;
      color: #5e2a84;
    }

    p {
      text-align: center;
      font-size: 1.1em;
      margin-bottom: 40px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .box {
      width: 200px;
      border: 5px solid #5e60ce;
      padding: 20px;
      margin: 30px auto;
      background-color: #fff1fb;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      color: #5e2a84;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h1>CSS Box Model</h1>

  <p>O modelo de caixa do CSS inclui: conte√∫do, padding, borda e margem.</p>

  <div class="box">Exemplo do Box Model</div>
</body>
</html>
