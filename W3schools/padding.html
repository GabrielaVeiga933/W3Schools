<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Padding</title>
  
  <style>
    h1 {
      text-align: center;
      color: #5e2a84;
      margin-bottom: 30px;
      font-weight: 600;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .caixa {
      border: 2px solid #34568B;
      padding: 30px;
      margin: 0 auto;
      max-width: 300px;
      background-color: #e3ebf6;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgb(52 86 139 / 0.2);
      text-align: center;
      font-size: 1.2rem;
      color: #1d2d50;
    }
    code {
      background-color: #c1d3fe;
      padding: 3px 8px;
      border-radius: 4px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>CSS Padding</h1>
  <p>O padding cria espaço <b>dentro</b> do elemento, entre o conteúdo e a borda.</p>

  <div class="caixa">Este bloco tem <code>padding: 30px</code>.</div>
</body>
</html>
