<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Max-width</title>

  <style>
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #5e2a84;
      margin-bottom: 30px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #e8f0fe;
      border: 2px solid #2b61b3;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(43, 97, 179, 0.1);
      font-size: 1.15rem;
      text-align: center;
      line-height: 1.6;
    }

    code {
      background-color: #dbe8fd;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>CSS Max-width</h1>

  <div class="container">
    Este container possui <code>max-width: 400px</code>.<br>
  </div>
</body>
</html>
