<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Links</title>

  <style>

    h1 {
      font-size: 2.5rem;
      color: #5e2a84;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(106, 75, 175, 0.1);
    }

    p {
      font-size: 1.2rem;
      color: #4e3d76;
      margin-bottom: 30px;
    }

    a {
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      background-color: #e9e4f7;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a:link {
      color: #3a5cd3;
    }

    a:visited {
      color: #6a4baf;
    }

    a:hover {
      background-color: #dcd1f7;
      color: #c0392b;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    a:active {
      color: #e67e22;
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <h1>CSS Links</h1>
  <p>
    <a href="https://www.w3schools.com/css/" target="_blank">
      Exemplo de link 
    </a>
  </p>
</body>
</html>
