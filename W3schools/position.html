<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Position</title>
  <style>

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #5e2a84;
    }
    p {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
    }
    .relative {
      position: relative;
      left: 30px;
      border: 2px solid green;
      background: #d4edda;
    }
    .container {
      position: relative;
      height: 150px;
      border: 2px dashed #ccc;
      margin-bottom: 60px;
      background: white;
      padding: 15px;
    }
    .absolute {
      position: absolute;
      top: 50px;
      left: 50px;
      border: 2px solid red;
      background: #f8d7da;
      padding: 10px;
      width: 220px;
      box-sizing: border-box;
    }
    .fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: lightblue;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      cursor: default;
    }
  </style>
</head>
<body>
  <h1>CSS Position</h1>
  <p class="relative">
    Este par치grafo est치 com <code>position: relative;</code> e deslocado 30px para a direita.
  </p>

  <div class="container">
    <p class="absolute">
      Este par치grafo est치 com <code>position: absolute;</code>, posicionado dentro da caixa tracejada.
    </p>
  </div>

  <p class="fixed">Este elemento fica fixo no canto inferior direito da janela (position: fixed).</p>
</body>
</html>
