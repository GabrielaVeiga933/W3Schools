<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>CSS Height & Width</title>

  <style>
  
    h1 {
      text-align: center;
      color: #5e2a84;
      margin-bottom: 10px;
      font-size: 2.8rem;
      font-weight: 600;
    }

    p {
      font-size: 1.15rem;
      color: #5e4a8a;
      text-align: center;
      margin-bottom: 40px;
      font-weight: 500;
    }

    .box1, .box2 {
      border-radius: 12px;
      color: white;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 6px 15px rgba(106, 75, 175, 0.15);
      margin-bottom: 30px;
      user-select: none;
      font-size: 1.15rem;
      text-align: center;
      padding: 10px;
    }

    .box1 {
      background-color: #d97492;  
      height: 100px;
      width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .box2 {
      background-color: #97c18c; 
      height: 150px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>CSS Height & Width</h1>
  <p>Controla as dimensões dos elementos usando propriedades como <code>height</code>, <code>width</code> e <code>max-width</code>.</p>

  <div class="box1">Caixa fixa: 200px largura x 100px altura</div>

  <div class="box2">Caixa com altura fixa e largura máxima (max-width: 400px)</div>
</body>
</html>
